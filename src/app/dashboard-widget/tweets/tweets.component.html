<div class="sales-list mat-elevation-z4 ">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>The newest tweets</span> <span class="pull-right"></span>
      <button mat-icon-button>
        <mat-icon (click)="reload()">refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>list</mat-icon>
          <span>List</span>
        </button>
        <button mat-menu-item>
          <mat-icon>print</mat-icon>
          <span>Print</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-progress-bar
    *ngIf="showLoader"
    [color]="'primary'"
    [mode]="'indeterminate'"
    [value]="90"
    [bufferValue]="'10'"
  >
  </mat-progress-bar>
  <mat-list>
    <mat-list-item class="tweet-item" *ngFor="let event of events" [ngClass]="{'alert-item':event?.type === 2}">
      <img matListAvatar [src]="'../assets/twitter_512.png'" />
      <h3>{{ event.payload }}</h3>
      <span class="pull-right"></span>
      <mat-chip-list>
        <mat-chip *ngIf="event.star" color="primary" selected="true">
          {{ event.star }} &nbsp;
          <mat-icon>star</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-list-item>
  </mat-list>
</div>
